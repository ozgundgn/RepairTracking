<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF Viewer</title>
    <script src="pdf.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        canvas { display: block; margin: auto; background: #ccc; }
        #controls { position: fixed; top: 10px; left: 10px; background: white; padding: 5px; }
    </style>
</head>
<body>
<div id="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
</div>
<canvas id="pdf-canvas"></canvas>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('file') || 'sample.pdf';
    let pdfDoc = null, pageNum = 1, scale = 1.5;

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';

    pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
        pdfDoc = doc;
        renderPage();
    });

    function renderPage() {
        pdfDoc.getPage(pageNum).then(page => {
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            page.render({ canvasContext: ctx, viewport });
        });
    }

    function prevPage() { if (pageNum > 1) { pageNum--; renderPage(); } }
    function nextPage() { if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(); } }
    function zoomIn() { scale += 0.2; renderPage(); }
    function zoomOut() { if (scale > 0.5) { scale -= 0.2; renderPage(); } }
</script>
</body>
</html>
